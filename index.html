<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Timetable Maker</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    .controls {
        text-align: center;
        margin-bottom: 15px;
    }

    input, select, button {
        padding: 6px;
        margin: 4px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
        cursor: pointer;
    }

    th {
        background: #2c3e50;
        color: white;
    }

    td:hover {
        background: #ecf0f1;
    }

    .subject-box {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 6px;
        color: white;
        font-size: 14px;
    }
</style>
</head>

<body>

<h1>ðŸ“… Custom Timetable Maker</h1>

<div class="controls">
    <input type="text" id="subjectName" placeholder="Subject name">
    <input type="color" id="subjectColor" value="#3498db">
    <button onclick="addSubject()">Add Subject</button>

    <br>

    <select id="subjectList">
        <option value="">Select Subject</option>
    </select>

    <button onclick="clearCell()">Clear Cell</button>
</div>

<table id="timetable">
    <tr>
        <th>Day / Period</th>
        <th>Period 1</th>
        <th>Period 2</th>
        <th>Period 3</th>
        <th>Period 4</th>
        <th>Period 5</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
    </tr>

    <tr>
        <th>Tuesday</th>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
    </tr>

    <tr>
        <th>Wednesday</th>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
    </tr>

    <tr>
        <th>Thursday</th>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
    </tr>

    <tr>
        <th>Friday</th>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
        <td onclick="selectCell(this)"></td>
    </tr>
</table>

<script>
let selectedCell = null;

function selectCell(cell) {
    selectedCell = cell;
    let subject = document.getElementById("subjectList").value;
    if (!subject) return;

    let color = document.getElementById(subject).dataset.color;

    cell.innerHTML = `<div class="subject-box" style="background:${color}">${subject}</div>`;
}

function addSubject() {
    let name = document.getElementById("subjectName").value.trim();
    let color = document.getElementById("subjectColor").value;

    if (!name) return alert("Enter subject name");

    let option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    option.id = name;
    option.dataset.color = color;

    document.getElementById("subjectList").appendChild(option);

    document.getElementById("subjectName").value = "";
}

function clearCell() {
    if (selectedCell) {
        selectedCell.innerHTML = "";
    }
}
</script>

</body>
</html>
